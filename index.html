<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Command Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dark Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple-dark.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />

  <!-- Optional: Improve font readability -->
  <style>
    body { font-family: system-ui, sans-serif; }
    code { font-family: monospace; }
    .app-name,
    .search input {
      z-index: 2;
    }

    /* Hide content snippets in search results */
    .search .results .matching-pos p {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <!-- Configure Docsify -->
  <script>
    window.$docsify = {
      name: 'GM Command List',
      loadSidebar: true,
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      search: {
        paths: 'auto',
        placeholder: 'Search commands...',
        noData: 'No results!',
        depth: 2
      },
    };
  </script>

  <!-- Load Docsify & Plugins -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-collapse/dist/docsify-collapse.min.js"></script>
</body>
</html>
